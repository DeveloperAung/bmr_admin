<!DOCTYPE html>
<html lang="en">
{% load static %}
{% include 'includes/css_import.html' %}

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-start py-5 px-4 px-sm-5">
              <div class="brand-logo text-center">
                <img src="{% static 'assets/images/logo.svg' %}" alt="logo">
              </div>
              <h4>Reset Password</h4>
              <h6 class="fw-light"></h6>
              <form class="form-sample">
                <div class="row">
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="newInputPassword" placeholder="NewPassword">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="confirmInputPassword" placeholder="Confirm Password">
                  </div>
                </div>
                <button type="submit" class="btn btn-danger me-2"><i class="fa fa-times"></i> Cancel</button>
                <a type="submit" href="{% url 'login' %}" class="btn btn-primary me-2"><i class="fa fa-save"></i> Reset</a>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  {% include 'includes/js_import.html' %}
</body>

</html>
