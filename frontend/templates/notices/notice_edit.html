{% extends 'base.html' %}
{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-primary mt-4">
        <li class="breadcrumb-item"><a href="#">Notice Category</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit</li>
    </ol>
</nav>
<div class="content-wrapper">
    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <div class="card-title mt-4">
                        <div class="d-flex justify-content-between row">
                            <div class="col-md-6">
                                <h4>Edit Notice Category</h4>
                            </div>
                        </div>
                    </div>
                    <form method="post" action="{% url 'notice_edit' data.uuid %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="idTitle"></label>
                            <input  class="form-control"  type="text" id="idTitle" name="title" placeholder="Title" value="{{ data.title }}">
                        </div>
                        <div class="row mb-3">
                            <div id="idFromDate" class="col-md-6">
                                <label for="idFromDate">From Date</label>
                                <input type="datetime-local" name="from_date" class="form-control" value="{{ data.from_time }}">
                            </div>
                            <div id="idToDate" name="from_date" class="col-md-6">
                                <label for="idToDate">To Date</label>
                                <input type="datetime-local" name="to_date" class="form-control" value="{{ data.to_time }}">
                            </div>
                        </div>

                        <div class="mb-3 form-switch">
                          <input class="form-check-input" type="checkbox" name="is_published" id="idIsPublished" {% if data.is_published %}checked{% endif %}>
                          <label class="form-check-label" for="idIsPublished"> Is Published</label>
                        </div>
                        <div class="mb-3">
                            <label for="summernote">Description</label>
                            <textarea id="summernote" name="description">{{ data.description }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <a href="{% url 'notice_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
