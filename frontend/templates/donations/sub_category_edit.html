{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="page-title">
    <div class="row">
      <div class="col-sm-6 col-12">
        <h2>Donation Sub Category Edit</h2>
      </div>
      <div class="col-sm-6 col-12">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'donation_sub_category_list' %}"><i class="iconly-Home icli svg-color"></i></a></li>
          <li class="breadcrumb-item">Donation Sub Category</li>
          <li class="breadcrumb-item active">Edit</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="form theme-form basic-form">
                        <div class="row">
                            <form method="post" action="{% url 'donation_sub_category_edit' data.uuid %}">
                                {% csrf_token %}
                                <div class="mb-3 col-md-6">
                                    <label for="idTitle">Title</label>
                                    <input class="form-control" type="text" id="idTitle" name="title" placeholder="" value="{{ data.title }}">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="idCategory"></label>
                                    <select class="form-select"  name="category" id="idCategory">
                                        <option value=""> Select Category </option>
                                        {% if categories %}
                                        {% for i in categories %}
                                        <option value="{{ i.id }}" {% if i.id == data.donation_category %}selected{% endif %}>{{ i.title }}</option>
                                        {% endfor %}
                                        {% endif %}
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                      <div class="text-end">
                                          <a class="btn btn-danger btn-lg" href="{% url 'donation_sub_category_list' %}">Cancel </a>
                                          <button type="submit" class="btn btn-primary btn-lg">Update</button>
                                      </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
