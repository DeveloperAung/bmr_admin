{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="page-title">
    <div class="row">
      <div class="col-sm-6 col-12">
        <h2>Donation Category Edit</h2>
      </div>
      <div class="col-sm-6 col-12">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'donation_category_list' %}"><i class="iconly-Home icli svg-color"></i></a></li>
          <li class="breadcrumb-item">Donation Category</li>
          <li class="breadcrumb-item active">Edit</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="form theme-form basic-form">
                        <div class="row">
                            <form method="post" action="{% url 'donation_category_edit' data.uuid %}">
                                {% csrf_token %}
                                <div class="mb-3 col-md-6">
                                    <label for="idTitle">Title</label>
                                    <input class="form-control" type="text" id="idTitle" name="title" placeholder=""  value="{{ data.title }}">
                                </div>
                                <div class="mb-3 form-switch">
                                  <input class="form-check-input" type="checkbox" name="is_date_required" id="idIsDateRequired" {%if data.is_date_required %}checked{% endif %}>
                                  <label class="form-check-label" for="idIsDateRequired">Require Date</label>
                                </div>
                                <div class="mb-3 form-switch">
                                  <input class="form-check-input" type="checkbox" name="is_multi_select_required" id="idIsMultiSelectRequired" {%if data.is_multi_select_required %}checked{% endif %}>
                                  <label class="form-check-label" for="idIsMultiSelectRequired">Require Multi Select</label>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                      <div class="text-end">
                                          <a class="btn btn-danger btn-lg" href="{% url 'donation_category_list' %}">Cancel </a>
                                          <button type="submit" class="btn btn-primary btn-lg">Update</button>
                                      </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
