{% extends 'base.html' %}
{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-primary mt-4">
        <li class="breadcrumb-item"><a href="#">Donation Sub Category</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create</li>
    </ol>
</nav>
<div class="content-wrapper">
    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <div class="card-title mt-4">
                        <div class="d-flex justify-content-between row">
                            <div class="col-md-6">
                                <h4>Create Donation Sub Category</h4>
                            </div>
                        </div>
                    </div>
                    <form method="post" action="{% url 'donation_sub_category_create' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="idTitle"></label>
                            <input class="form-control" type="text" id="idTitle" name="title" placeholder="Title">
                        </div>
                        <div class="mb-3">
                            <label for="idCategory"></label>
                            <select class="form-select" name="category" id="idCategory">
                                <option value=""> Select Category </option>
                                {% if categories %}
                                {% for i in categories %}
                                <option value="{{ i.id }}">{{ i.title }}</option>
                                {% endfor %}
                                {% endif %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                        <a href="{% url 'donation_category_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
