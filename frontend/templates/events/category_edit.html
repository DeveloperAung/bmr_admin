{% extends 'base.html' %}
{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-primary mt-4">
        <li class="breadcrumb-item"><a href="#">Event Category</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit</li>
    </ol>
</nav>
<div class="content-wrapper">
    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <div class="card-title mt-4">
                        <div class="d-flex justify-content-between row">
                            <div class="col-md-6">
                                <h4>Edit Event Category</h4>
                            </div>
                        </div>
                    </div>
                    <form action="{% url 'event_category_edit' data.uuid %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="idTitle"></label>
                            <input type="text" id="idTitle" name="title" placeholder="Title" value="{{ data.title }}">
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <a href="{% url 'event_category_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
